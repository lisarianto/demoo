<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <title>Update Menu</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3e7e9, #e3eeff);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Container */
        .form-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        /* Labels and Inputs */
        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #3e8e41;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .form-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Update Menu</h1>
    <form th:action="@{/update-menu/{id}(id=${menu.id})}" th:object="${menu}" method="post">
        <label for="namaMenu">Nama Menu:</label>
        <input type="text" id="namaMenu" name="namaMenu" th:value="${menu.namaMenu}" required>

        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" th:value="${menu.harga}" required>

        <label for="promo">Promo:</label>
        <input type="text" id="promo" name="promo" th:value="${menu.promo}">

        <label for="image">Image</label>
        <input type="text" id="iamge" name="image" th:value="${menu.image}">
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
