<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Selesai!</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <section class="logout">
        <div class="logout-container">
            <h1>Pesanan sedang dibuat!</h1>
            <p>Estimasi waktu pengerjaan : 5-10 menit</p>
            <a href="ind.html" class="btn">Kembali ke Halaman Utama</a>
        </div>
    </section>

    <!-- CSS TAMBAHAN -->
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        h1,
        p {
            margin: 0;
        }
        
        .logout {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ebdbc8;
        }
        
        .logout-container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logout-container h1 {
            font-size: 1.8rem;
            color: #008148;
            margin-bottom: 1rem;
        }
        
        .logout-container p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .logout-container .btn {
            border: 2px solid;
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #008148;
            text-decoration: none;
            border-radius: 50px;
        }
        
        .logout-container .btn:hover {
            background-color: #1e3932;
        }
    </style>
</body>

</html>
