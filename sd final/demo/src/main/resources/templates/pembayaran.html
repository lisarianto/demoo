<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <section class="payment container">
        <!-- Heading -->
        <div class="heading">
            <h2>Pembayaran</h2>
        </div>
        <!-- Payment Form -->
        <div class="payment-form">
<!--            <div class="form-group">-->
<!--                <label for="name">Nama Pemesan:</label>-->
<!--                <span for="name">Loading...</span>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label for="email">Email:</label>-->
<!--                <span for="pesanan">Loading...</span>-->
<!--            </div>-->

            <div class="form-group">
                <label for="name"></label>
                <span id="name">Loading...</span>
            </div>
            <div class="form-group">
                <label for="pesanan">Pesanan:</label>
                <span id="pesanan">1x Kopi Selebew</span>
            </div>
            <div class="form-group">
                <label for="total">Total:</label>
                <span id="total">Loading...</span>
            </div>
            <!-- ✅ Bagian Metode Pembayaran dimodifikasi -->
            <div class="form-group">
                <label for="payment-method">Metode Pembayaran:</label>
                <select id="payment-method" name="payment-method" onchange="tampilkanInstruksi();" required>
                    <option value="">-- Pilih Metode --</option>
                    <option value="va">Transfer Virtual Account</option>
                    <option value="qris">QRIS / E-Wallet</option>
                    <option value="cash">Cash</option>
                </select>
            </div>
            <div class="form-group" id="instruksi-bayar">
                <!-- Instruksi metode akan muncul di sini -->
            </div>
            <!-- ✅ End -->
            <div class="form-group">
                <button type="button" class="btn-submit" onclick="prosesPembayaran();">Proses Pembayaran</button>
                <!--<a href="listmenu.html" class="back-link">Ingin mengubah pesanan? Kembali</a> -->
            </div>
        </div>
    </section>

    <!-- CSS TAMBAHAN -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-padding-top: 3rem;
            scroll-behavior: smooth;
            font-family: var(--poppins-font);
        }
        
         :root {
            --main-color: #008148;
            --second-color: #1e3932;
            --poppins-font: "Poppins", sans-serif;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ebdbc8;
        }
        
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .heading h2 {
            font-size: 2rem;
            color: var(--main-color);
            margin-bottom: 20px;
        }
        
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--second-color);
            margin-bottom: 5px;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--main-color);
            font-size: 1rem;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            border-color: var(--second-color);
            outline: none;
        }
        
        .heading h2 {
            margin-top: 10px;
        }
        
        .btn-submit {
            border: 2px solid;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            background: var(--main-color);
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-submit:hover {
            background: var(--second-color);
        }
        
        .back-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--second-color);
            text-decoration: none;
        }
        
        .back-link:hover {
            text-align: center;
            color: var(--main-color);
        }
    </style>

    <script>
        // Ambil ID pesanan dari URL
const urlParams = new URLSearchParams(window.location.search);
const pesananId = urlParams.get('pesananId');

if (!pesananId) {
    alert("Pesanan ID tidak ditemukan!");
    window.location.href = "/listmenu.html"; // Redirect jika ID tidak valid
}

// Fetch data pesanan berdasarkan ID
fetch(`/api/pesanan/${pesananId}`)
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to fetch pesanan data.');
        }
        return response.json();
    })
    .then(data => {
        // Tampilkan data pesanan di form pembayaran
        document.getElementById('name').textContent = data.customer.nama;
        document.getElementById('pesanan').textContent = `1x ${data.menu.namaMenu}`;
        document.getElementById('total').textContent = `Rp ${data.harga}`;
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat mengambil data pesanan: ' + error.message);
    });

        function prosesPembayaran() {
    if (!pesananId) {
        alert("Pesanan ID tidak valid!");
        return;
    }

    // Update status pesanan menjadi 'Sukses Pembayaran'
    fetch(`/api/pesanan/${pesananId}?status=Sukses Pembayaran`, {
        method: 'PUT',
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Gagal memperbarui status pesanan.');
            }
            return response.json();
        })
        .then(data => {
            alert('Pembayaran berhasil diproses!');
            console.log('Pesanan diperbarui:', data);
            window.location.href = '/listmenu.html'; // Redirect ke halaman daftar menu
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan saat memproses pembayaran: ' + error.message);
        });
}

 function tampilkanInstruksi() {
            const metode = document.getElementById("payment-method").value;
            const target = document.getElementById("instruksi-bayar");

            if (metode === "qris") {
                target.innerHTML = `
                    <p>Silakan scan QR Code berikut:</p>
                    <img src="/img/qris.jpg" alt="QRIS" width="200"><br>
                    <small>a.n. TOKO SELEBEW</small>
                `;
            } else if (metode === "va") {
                target.innerHTML = `
                    <p>Silakan transfer ke:</p>
                    <p><strong>Bank BCA</strong><br>
                    Virtual Account: <strong>1234567890</strong><br>
                    a.n. TOKO SELEBEW</p>
                `;
            } else {
                target.innerHTML = "";
            }
        }

    </script>
</body>

</html>
